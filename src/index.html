<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>
<body>
    <div id="main_page" enable="true">
        <div id="title">
            <h1>Chess</h1>
            <img src="Pieces/WK.png" alt="#">
            <img src="Pieces/WQ.png" alt="#">
            <img src="Pieces/WB.png" alt="#">
            <img src="Pieces/WKn.png" alt="#">
            <img src="Pieces/WR.png" alt="#">
            <img src="Pieces/WP.png" alt="#">
        </div>
        <div id="CreateGame" type="button" onclick="GamePage()">CreateGame</div>
        <div id="creategameMode" enable="false">
            <div id="3min" type="button" onclick="NewGame(games.bullet)">3 min</div>
            <div id="5min" type="button" onclick="NewGame(games.blitz)">5 min</div>
            <div id="10min" type="button" onclick="NewGame(games.rapid)">10 min</div>
        </div>
        <div id="LocalGame" type="button" onclick="LoadingPage()">LoadGame</div>
        <div id="JoinGame" type="button">JoinGame</div>
        <input id="join" maxLength="5" type="text" placeholder="enter 5 letter code">
    </div>
    <div id="loading_page" enable="false">
        <div id="back" type="button" onclick="MainPage()">Back</div>
        <div id="screen">
            <div id="loadcode">Your Game Code: </div>
            <div id="waiting_title">waiting for connection</div>
            <img src="Pieces/WP.png" alt="#">
            <div id="waiting_tabs">
                <div class="tab" id="bar1" enable="low"></div>
                <div class="tab" id="bar2" enable="low"></div>
                <div class="tab" id="bar3" enable="low"></div>
            </div>
        </div>
    </div>
    <div id="game_page" enable="false">
        <div id="promotebox" enable="false"></div>
        <div id="back" type="button" onclick="MainPage()">Back</div>
        <div id="board" enable="false"></div>
        <div id="RefPage">
            <div id="black_clock"></div>
            <div id="MoveHistory">
                <h1 type="Title">Moves:</h1>
            </div>
            <div id="white_clock"></div>
        </div>
        <div id="winnerPage" enable = "false">
            <div id="winner"></div>
            <div id="Rematch" type ="button" onclick="NewGame(current_game_mode)">Rematch?</div>
        </div>
    </div>    
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="Legal.js"></script>
    <script src="Utility.js"></script>
    <script src="Pieces.js"></script>
    <script src="Types.js"></script>
    <script src="main.js"></script>
</body>
</html>
